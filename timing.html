<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
    <title>数码时钟</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/timing.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
     <script type="text/javascript">
     function toDouble(num)
     {
         if(num<10)
         {
             return'0'+num;
         }
         else{
             return''+num;
         }
     }
     window.onload=function()
     {
         var oBtn=document.getElementById('btnl');
         var aImg=document.getElementsByTagName('img');
         var i=0;
         oBtn.onclick=function ()
         {
             var oDate=new Date();
             var str=toDouble(oDate.getHours())+toDouble(oDate.getUTCMinutes())+toDouble(oDate.getSeconds());

             for(i=0;i<aImg.length;i++);
             {
                 aImg[i].src='/images'+str.charAt(i)+'.png';
             }
         }
        
     }
    </script>
</head>
<body>
    <input id="btnl" type="button" value="更新时间" />
    <img src="images/0.png" />
    <img src="images/0.png" />
    点
    <img src="images/0.png" />
    <img src="images/0.png" />
    分
    <img src="images/0.png" />
    <img src="images/0.png" />
    秒
</body>
</html>

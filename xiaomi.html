<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
	<title>小米游戏</title>
	<style>
		* {
			/* 去掉内边距 */
			padding: 0;
			/* 去掉外边距 */
			margin: 0;
			/* 去掉列表样式 */
			list-style: none;
			/* 去掉下划线 */
			text-decoration: none;
		}

		.head {
			position: relative;
		}

		.head .portrait {
			position: absolute;
			left: 5px;
			top: 0px
		}

		.head .portrait img {
			width: 40px;
			border-radius: 50%;
		}

		.head .search {
			border: 1px solid;
			border-color: #1C86EE;
			border-radius: 5px;
			width: 280px;
			height: 40px;
			margin: auto;
		}

		.head .searc {
			border-right-style: dotted;
			border-right-width: 40px
		}

		.head .search .pic {
			position: absolute;
			right: 70px;
			top: 10px;
		}

		.head .search .pic img {
			margin-left: 10px;
			width: 25px
		}

		.head .download {
			position: absolute;
			right: 5px;
			top: 5px
		}

		.head .download img {
			border: 1px solid;
			border-color: #CDC5BF;
			border-radius: 5px;
			padding: 2px 2px 2px 2px;
			width: 30px;
		}

		.nav {
			margin-top: 15px;
			margin-bottom: 15px;
		}

		.nav ul {
			overflow: hidden;
			margin: auto;
			width: 75%
		}

		.nav ul li {
			float: left;
			width: 25%;
			text-align: center;
		}

		.nav ul li .hover {
			color: #1C86EE;
		}

		.nav ul li a {
			color: #292929;
		}

		.home {
			background: #CDC5BF;
			padding: 7px 7px 7px 7px
		}

		.home .page {
			position: relative;
			background: #FFFFFF;
			padding-top: 10px;
		}

		.home .page .find {
			border-bottom-style: ridge;
			border-bottom-width: 1px;
			height: 40px
		}

		.home .page .find .com {
			position: relative;
			border: 1px solid;
			border-color: #FF4500;
			border-radius: 15px;
			width: 170px;
			height: 25px;
			margin: auto;
			text-align: center;
			padding-top: 5px;
			background: #FF4500;
			color: #FFFFFF;
		}

		.home .page .find .com .pic1 {
			position: absolute;
			left: 30px;
			top: 2px
		}

		.home .page .find .com .pic2 {
			position: absolute;
			right: 30px;
			top: 2px
		}

		.home .page .find .com .pic3 img {
			border: 1px solid;
			border-color: #FF0000;
			border-radius: 15px;
			background: #FF0000;
		}

		.home .page .find .com .pic3 {
			position: absolute;
			right: -25px;
			top: 2px
		}

		.home .page .find .change {
			position: absolute;
			right: 5px;
			top: 16px;
			color: #1C86EE;
			font-size: 2px;
		}

		.home .page .game {
			position: relative;
			margin-left: 10px;
			margin-right: 10px;
			border-bottom-style: ridge;
			border-bottom-width: 1px;
			height: 90px;
		}

		.home .page .game .pic {
			position: absolute;
			left: 0px;
			top: 10px;
		}

		.home .page .game .pic img {
			width: 70px;
			border-radius: 20%;
		}

		.home .page .game .titm {
			padding: 10px 10px 10px 80px;
		}

		.home .page .game .titm .class {
			margin-top: 7px;
			margin-bottom: 7px;
		}

		.home .page .game .titm .tit {
			font-size: 15px;
		}

		.home .page .game .titm .class .mb {
			border: 1px solid;
			border-color: #00EE00;
			border-radius: 5px;
			background: #00EE00;
			color: #FDF5E6;
			font-size: 1px;
		}

		.home .page .game .titm .class .clas {
			border: 1px solid;
			border-color: #1C86EE;
			border-radius: 5px;
			background: #1C86EE;
			color: #FDF5E6;
			font-size: 1px;
		}

		.home .page .game .titm .class .cla {
			border: 1px solid;
			border-color: #EE9A00;
			border-radius: 5px;
			background: #EE9A00;
			color: #FDF5E6;
			font-size: 1px;
		}

		.home .page .game .titm .con {
			color: #CDC5BF;
			font-size: 1px;
		}

		.home .page .game .titm .peck {
			border: 1px solid;
			border-color: #B23AEE;
			border-radius: 5px;
			background: #B23AEE;
			color: #FDF5E6;
			font-size: 1px;
		}

		.home .page .game .dow {
			position: absolute;
			right: 0px;
			top: 35px;
			border: 1px solid;
			border-color: #1C86EE;
			border-radius: 5px;
			font-size: 1px;
			color: #1C86EE;
			padding: 5px 15px 5px 15px;
		}

		.home .compe {
			padding-top: 7px;
		}

		.home .titive {
			background: #FFFFFF;
		}

		.home .titive ul {
			overflow: hidden;
			text-align: center;
		}

		.home .titive ul li {
			float: left;
			width: 98px;
			border-style: ridge;
			border-width: 1px;
			height: 80px;
			font-size: 1px;
		}

		.home .titive ul li .pic {
			height: 35px;
			padding-top: 15px
		}

		.home .titive ul li img {
			width: 30px;
		}

		.pai {
			background: #CDC5BF;
			padding: 7px 7px 7px 7px;
			margin-top: 5px
		}

		.pai .dow {
			overflow: hidden;
    margin: auto;
		}

		.pai div {
			float: left;
			width: 50%;
			text-align: center;
		}
	</style>

</head>

<body>
	<div class="head">
		<div class="portrait">
			<img src="images/1.jpg">
		</div>
		<div class="search">
			<div class="pic">
				<img src="images/2.jpg">
			</div>
		</div>
		<div class="download">
			<img src="images/3.jpg">
		</div>
	</div>
	<div class="nav">
		<ul>
			<li>
				<a class="hover" href="#">首页</a>
				<li>
					<a href="#">排行</a>
				</li>
				<li>
					<a href="#">资讯</a>
				</li>
				<li>
					<a href="#">分类</a>
				</li>
			</li>
		</ul>
	</div>
	<div class="home">
		<div class="page">
			<div class="find">
				<div class="com">
					<div class="pic1"><img src="images/4.jpg" width="20"></div>
					<div class="titm">发现精品</div>
					<div class="pic2"><img src="images/5.jpg" width="20" </div>
						<div class="pic3"><img src="images/6.jpg" width="20" </div>
						</div>
					</div>
				</div>
				<div class="change">
					换一组
					<img src="images/4.jpg" width="15">
				</div>
			</div>
			<div class="game">
				<div class="pic"><img src="images/7.jpg"></div>
				<div class="titm">
					<div class="tit">阴阳师</div>
					<div class="class">
						<samp class="mb">534MB</534></samp>
						<samp class="clas">网游</samp>
						<samp class="cla">日系</samp>
					</div>
					<div class="con">唯美和风奇幻之旅</div>
				</div>
				<div class="dow">
					下载
				</div>
			</div>
			<div class="game">
				<div class="pic"><img src="images/8.jpg"></div>
				<div class="titm">
					<div class="tit">环球消消游</div>
					<div class="class">
						<samp class="mb">56MB</534></samp>
						<samp class="clas">休闲</samp>
						<samp class="cla">越消越爱消</samp>
					</div>
					<div class="con">八大探索区，等你来挑战</div>
				</div>
				<div class="dow">
					下载
				</div>
			</div>
			<div class="game">
				<div class="pic"><img src="images/9.jpg"></div>
				<div class="titm">
					<div class="tit">放开那三2: 郑恺代言</div>
					<div class="class">
						<samp class="mb">210MB</samp>
						<samp class="clas">网游</samp>

						<samp class="peck">礼包</samp>
						<samp class="cla">Q版<samp>
					</div>
					<div class="con">唯美和风奇幻之旅</div>
				</div>
				<div class="dow">
					下载
				</div>
			</div>
			<div class="game">
				<div class="pic"><img src="images/10.jpg"></div>
				<div class="titm">
					<div class="tit">火柴人部落</div>
					<div class="class">
						<samp class="mb">83MB</534></samp>
						<samp class="clas">动作</samp>
						<samp class="cla">暴力爽快</samp>
					</div>
					<div class="con">正版火柴人手游</div>
				</div>
				<div class="dow">
					下载
				</div>
			</div>
		</div>
		<div class="compe">
			<div class="titive">
				<ul>
					<li>
						<div class="pic"><img src="images/11.jpg">
						</div>精品游戏
					</li>
					<li>
						<div class="pic">
							<img src="images/12.jpg">
						</div>小米游戏
					</li>
					<li>
						<div class="pic">
							<img src="images/13.jpg">
						</div>精品预约
					</li>
					<li>
						<div class="pic">
							<img src="images/14.jpg">
						</div>新游公测
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="pai">
		<div class="dow">
			<div>下载榜</div>
			<div>畅销榜</div>
		</div>
	</div>
</body>

</html>
